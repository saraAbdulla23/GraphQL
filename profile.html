<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styling/style.css"> <!-- Add your styles here -->
    <link rel="stylesheet" href="styling/profile.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="src/profile.js"></script>
</head>
<body>
    <div id="userProfile">
        <h2 id="fullName"></h2>
        <div class="email-campus-container">
            <p class="email-campus" id="email"></p>
            <p class="email-campus" id="campus"></p>
            <p class="email-campus" id="userId">User ID: <span id="user-id-value">Loading...</span></p>
        </div>
        <div id="xp-section">
            <h3>Total XP: <span id="xp-value">Loading...</span></h3>
            <h3>User Level: <span id="level-value">Loading...</span></h3>
        </div>
        
        <h3 class="ratio-label">Audits Ratio</h3>
        <div style="display: flex; align-items: center;">
            <div id="auditRatioContainer"></div>
            <div class="ratio-details" style="margin-left: 20px; font-size: 14px;">
                <div class="ratio-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v20M5 12l7-7 7 7" />
                    </svg>
                    <div class="ratio-text">
                        <span class="label">Done Audits:</span>
                        <span class="value" id="totalUpValue"></span>
                    </div>
                </div>
                <div class="ratio-item">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#FF5722" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v20M19 12l-7 7-7-7" />
                    </svg>
                    <div class="ratio-text">
                        <span class="label">Received Audits:</span>
                        <span class="value" id="totalDownValue"></span>
                    </div>
                </div>
            </div>
        </div>
    
        <div id="audit-chart"></div>
        <div id="xpProgressionContainer"></div>
        <h3 id="pieChartTitle">Total Audits Distribution</h3>
        <div id="pieChartContainer" style="display: flex; align-items: flex-start;">
            <div id="audit-chart"></div>
            <div id="legend" style="margin-left: 20px;">
                <div style="display: flex; align-items: center;">
                    <div style="width: 20px; height: 20px; background-color: #4CAF50; margin-right: 5px;"></div>
                    <span>Pass</span>
                </div>
                <div style="display: flex; align-items: center;">
                    <div style="width: 20px; height: 20px; background-color: red; margin-right: 5px;"></div>
                    <span>Fail</span>
                </div>
            </div>
        </div>
    
        <div style="display: flex; justify-content: flex-end;">
            <button class="logout-button" onclick="Logout()">Logout</button>
        </div>
    </div> 
</body>
</html>
